<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="exemplo.css">
</head>

<body>
    <header><h1>Formulario Dos Alunos</h1></header>
    <section>
        <form action="">
            <div class="informacao">
                <h3>Informações do aluno</h3>
                <label for="nome" class="input">Nome</label>
                <input type="text" id="nome" class="nome" pattern=".+" required autocomplete="off"
                    placeholder="Digite seu nome">
        
                <label for="email">Email</label>
                <input type="email" id="email" class="email" autocomplete="off" placeholder="exemplo@exemplo.com">
            
                <label for="telefone" class="telefone">Telefone</label>
                <input type="tel" id="telefone" class="tel" autocomplete="off" placeholder="exe: 99-99999-9999">
        
                <label for="cpf" class="cpf">CPF</label>
                <input type="text" id="cpf" class="cpf" required autocomplete="off" placeholder="214.896.321-51">
            </div>
            
            
            <div class="localidade">
                <h3>Localidade</h3>
                <label for="rua">Logradouro</label>
                <input type="text" class="rua" id="rua" size="25" maxlength="81" autocomplete="off" placeholder="avenida, campo, chácara, colônia, condomínio, conjunto">
                <label for="numero-local">Numero</label>
                <input type="number" class="numero-local" placeholder="Exe: nº casa">
                <!--aqui vai encontrar as informacoes dos estados e cidade -->
                <select name="estado" id="estado-select">
                <label for="estado">Estado</label>
                <option value="0">Selecione o Estado</option>
                <option value="DF">Distrito Federal</option>
                <optgroup label="Norte">
                    <option value="AM">Amazonas</option>
                    <option value="RR">Roraima</option>
                    <option value="AP">Amapá</option>
                    <option value="PA">Pará</option>
                    <option value="TO">Tocantins</option>
                    <option value="RO">Rondônia</option>
                    <option value="AC">Acre</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraíba</option>
                    <option value="SE">Sergipe</option>
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                </optgroup>
                <optgroup label="Centro-Oeste">
                    <option value="GO">Goiás</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
                <label for="cCid">Cidade:</label>
                <input type="text" name="tCid" id="cCid" size="20" maxlength="30"
                    placeholder="Digite sua Cidade" list="cidade" autocomplete="off" />
                <datalist id="cidade">
                    <option value="Rio Branco"></option>
                    <option value="Maceió"></option>
                    <option value="Macapá"></option>
                    <option value="Manaus"></option>
                    <option value="Salvador"></option>
                    <option value="Fortaleza"></option>
                    <option value="Brasília"></option>
                    <option value="Vitória"></option>
                    <option value="Goiânia"></option>
                    <option value="São Luís"></option>
                    <option value="Cuiabá"></option>
                    <option value="Campo Grande"></option>
                    <option value="Belo Horizonte"></option>
                    <option value="Belém"></option>
                    <option value="João Pessoa"></option>
                    <option value="Curitiba"></option>
                    <option value="Recife"></option>
                    <option value="Teresina"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Natal"></option>
                    <option value="Porto Alegre"></option>
                    <option value="Porto Velho"></option>
                    <option value="Boa Vista"></option>
                    <option value="Florianópolis"></option>
                    <option value="São Paulo"></option>
                    <option value="Aracaju"></option>
                    <option value="Palmas"></option>
                </datalist>
            </div>
        
            <div class="resumo-aluno">
                <label for="resumo">Resumo sobre o aluno</label>
                <textarea name="resumo" id="resumo" cols="30" rows="10" placeholder="Escreva Aqui !!"></textarea>
            </div>
            <div class="termos-uso">
                <h3>Aceitas os termos da Serratec</h3>
                <div class="sim">
                    <input type="checkbox" id="scales" name="scales">
                    <label for="scales" class="sim">Sim</label>
                  </div>
                  
                  <div class="nao">
                    <input type="checkbox" id="horns" name="horns">
                    <label for="horns" class="nao">Não</label>
                  </div>
            </div>
            <div class="final">
                <input type="reset" value="Limpar">
                <button class="enviar">Enviar</button>
            </div>
        </form>
    </section>
    <footer>&copy;Cicero</footer>
</body>

</html>
